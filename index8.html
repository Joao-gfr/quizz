<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/Style8.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual membro da BatFamily você é?</title>
</head>
<body>
    <div class = "quizConteiner">
        <h1>Quiz</h1>
        <img src="assets/img/batheader.jpg" alt="Header da Batfam" id="imgheader">
        <h1 id="titulo">Qual Membro da BatFamily você é?</h1>
        <div class="questoes">
            <p class="pergunta">O que você valoriza em um aliado?</p>
        </div>
        <form class="opcoes">
            <label>
                <input type="radio" name="resposta" value="batman">
                Lealdade e determinação.
            </label>
            <label>
                <input type="radio" name="resposta" value="nightwing">
                Espirito de equipe e bom humor.
            </label>
            <label>
                <input type="radio" name="resposta" value="redhood">
                Coragem e resiliência.
            </label>
            <label>
                <input type="radio" name="resposta" value="redrobin">
                Inteligência e agilidade.
            </label>
        </form>
    <button class="botao" onclick="index9()">Proximo</button>
    <script>
        function index9() {
            const respostas = document.getElementsByName("resposta");
            let selecionada = null;

            respostas.forEach((resposta) => {
                if (resposta.checked) {
                    selecionada = resposta.value;
                }
            });

            localStorage.setItem("Questao7", selecionada);

            if (selecionada) {
                window.location.href = 'index9.html';
            } else {
                alert("Por favor, selecione uma opção antes de prosseguir.");
            }
        }
    </script>
</body>
</html>
