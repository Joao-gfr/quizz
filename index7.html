<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/Style7.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual membro da BatFamily você é?</title>
</head>
<body>
    <div class="quizConteiner">
        <h1>Quiz</h1>
        <img src="assets/img/batheader.jpg" alt="Header da Batfam" id="imgheader">
        <h1 id="titulo">Qual Membro da BatFamily você é?</h1>
        <div class="questoes">
            <p class="pergunta">Quem você é em um trabalho em equipe?</p>
        </div>
        <form class="opcoes">
            <label>
                <input type="radio" name="resposta" value="batman">
                Sou o líder que sempre assume a responsabilidade.
            </label>
            <label>
                <input type="radio" name="resposta" value="nightwing">
                Sou o mediador que traz harmonia à equipe.
            </label>
            <label>
                <input type="radio" name="resposta" value="redhood-robin">
                Prefiro agir sozinho, mas posso colaborar se for necessário.
            </label>
            <label>
                <input type="radio" name="resposta" value="redrobin">
                Sou o cérebro do grupo, analisando todos os desafios.
            </label>
        </form>
        <button class="botao" onclick="index8()">Próximo</button>
    </div>
    <script>
        function index8() {
            const respostas = document.getElementsByName("resposta");
            let selecionada = null;

            respostas.forEach((resposta) => {
                if (resposta.checked) {
                    selecionada = resposta.value;
                }
            });

            if (selecionada) {
                localStorage.setItem("Questao6", selecionada);
                window.location.href = 'index8.html';
            } else {
                alert("Por favor, selecione uma opção antes de prosseguir.");
            }
        }
    </script>
</body>
</html>
